<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M04 C26 Aula 04</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <h1>Capítulo 26 Aula 04 - Criando o formulário de login</h1>
        <section id="login">
            <div id="imagem"></div>
        
            <div id="formulario">
                <h1>Login</h1>
                <p>Faça Login para acessar a sua conta.</p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="i_login" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="i_login">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="i_senha" placeholder="Sua senha aqui" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="i_senha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci-senha.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
